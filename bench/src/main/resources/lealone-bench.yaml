base_dir: ./target/data

listen_address: 127.0.0.1

storage_engines:
  - name: AOSE
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

transaction_engines:
  - name: AOTE
    enabled: true
    parameters: {
        redo_log_dir: redo_log
    }

sql_engines:
  - name: Lealone
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }
  - name: MySQL
    enabled: false
    parameters: {
        # key1: v1,
        # key2: v2,
    }
  - name: PostgreSQL
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 9210,
        name: LealoneServer,
        trace: false,
        allow_others: true,
        daemon: false,
        ssl: false
    }
  - name: MySQL
    enabled: false
    parameters: {
        port: 9310,
        trace: false,
        allow_others: true,
        use_event_loop: false,
        daemon: false,
        ssl: false
    }
  - name: PostgreSQL
    enabled: true
    parameters: {
        port: 9510,
        trace: false,
        allow_others: true,
        use_event_loop: false,
        daemon: false,
        ssl: false
    }
  - name: P2P
    enabled: false
    parameters: {
        port: 9211,
        ssl: false
    }

server_encryption_options:
    keystore: conf/.keystore
    keystore_password: lealone
    truststore: conf/.truststore
    truststore_password: lealone
 