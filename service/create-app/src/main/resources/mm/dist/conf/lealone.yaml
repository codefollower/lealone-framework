base_dir: ${r'${LEALONE_HOME}'}/data

listen_address: 127.0.0.1

scheduler:
    parameters: {
        # scheduler_count: 8, # 调度服务线程个数，默认是 cpu 核数
        # max_packet_count_per_loop: 20, # 每次循环最多读取多少个数据包，默认20
    }

storage_engines:
  - name: AOSE
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

transaction_engines:
  - name: AOTE
    enabled: true
    parameters: {
        redo_log_dir: redo_log
    }

sql_engines:
  - name: Lealone
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 9210,
        trace: false,
        allow_others: true,
        daemon: false,
        ssl: false
    }
  - name: VERTX
    enabled: true
    parameters: {
        port: 9000,
        environment: prod,
        web_root: ../web,
        router: "${packageName}.web.${appClassName}Router",
        jdbc_url: "jdbc:lealone:embed:${dbName}?user=root&password="
    }
